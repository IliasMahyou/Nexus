<!DOCTYPE html>
<html lang="en" class="contact-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav id="contact-nav">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact us</a>
      </nav>
    <header id="header-login">
      <img class="logo-login" src="./img/Logo.PNG" alt="logo-nexus" />
    </header>

    <main id="main-contact">

      <section id="container-contact">
      <form action="#" class="contact-info">
        <h1>Contact Us</h1>
        <label for="first-name">First Name</label>
        <input placeholder="Leroy" type="text" name="first-name" id="first-name" required />

        <label for="last-name">Last Name</label>
        <input placeholder="Jenkins" type="text" name="last-name" id="last-name" required />

        <label for="email">E-mail</label>
        <input placeholder="example@example.com" type="email" name="email" id="email" required />

        <label for="phone">Phone</label>
        <input placeholder="+324 23 456 789" type="tel" name="phone" id="phone" required />


        <label for="message">Message</label>
        <textarea placeholder="Type your message" name="message" id="message" cols="30" rows="10" required></textarea>

        <input type="submit" value="SUBMIT" class="submit-button" />
      </form>
      
      <section id="contact-info">
        <h1>Our Info</h1>
        
          <address>
             <p>MAIL US ON</p>  
             <a href="mailto:nexus@example.com">nexus@example.com</a>
             <p>Ellermanstraat 33, 2060 Antwerpen</p>
             
              <p>Our Phone Number </p>
              <a href="tel:+4733378901">+47 333 78 901</a>
          </address>
        
        <div id="map">
          <!-- map komt hier -->
        </div>
      </section>
    </section>
    </main>
    <footer>
                  <!--Navigatiesnelmenu-->
                  <nav>
                    <a href="home.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact us</a>
                </nav>
            </footer>
            <p>
                &copy;Nexus 2023-2024
            </p>
            <div id="socials">
                <span>Follow us</span>
                <img src="https://source.unsplash.com/random/50x50" height="50" width="50" alt="Het Instagram-logo.">
                <img src="https://source.unsplash.com/random/50x50" height="50" width="50" alt="Het Facebook-logo.">
                <img src="https://source.unsplash.com/random/50x50" height="50" width="50" alt="Het LinkdIn-logo."> 
            </div>
    </footer>
  </body>
</html>
