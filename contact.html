<!DOCTYPE html>
<html lang="en" class="contact-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/translateContact.js" defer></script>
    <script type="text/javascript" src="./js/darkLight.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <title>Contact</title>
  </head>

  <body class="light">
    <nav>
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">Over ons</a></li>
        <li><a href="./contact.html" class="active">Contact</a></li>
      </ul>
      <div class="translator">
        <ul>
            <li><a href="#" class="talen">Talen</a>
            <ul class="dropdown">
                <li><a href="#" language="dutch" class="active"><span class="fi fi-nl"></span></a></li>
                <li><a href="#" language="english"><span class="fi fi-us"></span></a></li>
                <li><a href="#" language="french"><span class="fi fi-fr"></span></a></li>
            </ul></li></ul></div>
      <input type="checkbox" id="toggle">
      <label class="toggle" for="toggle">
          <i class="bx bxs-sun"></i>
          <i class="bx bx-moon"></i>
          <span class="ball"></span>
      </label>
    </nav>
    <main id="main-contact">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2498.4091171261584!2d4.413987016126526!3d51.2299598387707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f1df94eb28a5%3A0x39934ed1372329aa!2sAP%20Hogeschool%20-%20Campus%20Spoor%20Noord%20-%20Ellermanstraat!5e0!3m2!1sen!2sbe!4v1680815730992!5m2!1sen!2sbe"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
      <section id="contact-info">
        <h1 class="darkH">Contact us</h1>
        <p><i class="fas fa-home"></i> Ellermanstraat 33, 2060 Antwerp</p>
        <p><i class="fas fa-phone"></i> +32 3 220 33 00</p>
        <p><i class="fas fa-envelope"></i> hello@nexus.com</p>

        <form action="#" class="contact-form">
          <input
            placeholder="Name"
            type="name"
            name="name"
            id="name"
            style="height: 50px"
            required
          />

          <input
            placeholder="Email"
            type="email"
            name="email"
            id="email"
            style="height: 50px"
            required
          />

          <input
            placeholder="Subject"
            type="subject"
            name="subject"
            id="subject"
            style="height: 50px"
            required
          />

          <textarea
            placeholder="Message"
            name="message"
            id="message"
            style="height: 50px"
            required
          ></textarea>

          <input type="submit" value="SUBMIT" class="submit-button" />
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023-2024 Nexus</p>
    </footer>
  </body>
</html>
